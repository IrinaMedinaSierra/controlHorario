<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Historial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
<h1 class="mb-4">Historial de Registros</h1>
<table class="table table-striped table-bordered">
    <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Fecha y Hora</th>
            <th>Tipo</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="r : ${registros}">
            <td th:text="${r.nombreEmpleado}"></td>
            <td th:text="${#temporals.format(r.fechaHora, 'dd/MM/yyyy HH:mm')}"></td>
            <td>
                <span th:text="${r.tipo}" th:classappend="${r.tipo == 'Entrada'} ? 'badge bg-success' : 'badge bg-danger'"></span>
            </td>
        </tr>
    </tbody>
</table>

<h2 class="mt-5">Resumen de horas trabajadas</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Empleado</th>
            <th>Fecha</th>
            <th>Horas trabajadas</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="item : ${resumen}">
            <td th:text="${item.empleado}"></td>
            <td th:text="${item.fecha}"></td>
            <td th:text="${item.horas} + ' h'"></td>
        </tr>
    </tbody>
</table>

<a href="/" class="btn btn-secondary">Volver</a>
</body>
</html>
